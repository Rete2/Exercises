<!DOCTYPE html>
<html>
	<head>
	    <meta charset='utf-8'>
	    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	    <script>
	        $(document).ready(function() {
	            var anzahl = 0;
	            var items = [];
	            $("#save").click(function() {
	                items.push(document.getElementById("item").value);
	                anzahl++;
	                $('#spanCount').html(anzahl);
	                document.getElementById("item").value = '';
	            });
	            $("#show").click(function() {
	                for (i = 0; i < items.length; i++) {
	                    $("#itemList").append("<li>" + items[i] + "</li>");
	                }
	            });
	        });
	    </script>
	</head>

	<body>
	    <h2>Shopping List</h2> Please give an item:
	    <input type='text' id='item' placeholder='Item'>

	    <button id='save' onclick='saveItem()'>Save</button>
	    <br>
	    <br>
	    <div> Number of items in the list: <span id='spanCount'>0</span> </div>
	    <br>
	    <button id='show' onclick='showItems()'>Show all items</button>
	    <ul id='itemList'></ul>
	</body>
</html>
